<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SC</title>
    <script src=index.js></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h2 class="" id='title'>Sasha's Calculator</h2>
    <input id='calcinput' type="text"></input>
    <div class="row">
        <div class="numberBox">7</div>
        <div class="numberBox">8</div>
        <div class="numberBox">9</div>
        <div class='numberBox alt'>&divide;</div>
    </div>
    <div class="row">
        <div class="numberBox">4</div>
        <div class="numberBox">5</div>
        <div class="numberBox">6</div>
        <div class='numberBox alt'>*</div>
    </div>
    <div class="row">
        <div class="numberBox">3</div>
        <div class="numberBox">2</div>
        <div class="numberBox">1</div>
        <div class='numberBox alt'>+</div>
    </div>
        <div class="row">
            <div class="numberBox alt">AC</div>
            <div class="numberBox">0</div>
            <div class="numberBox alt">=</div>
            <div class="numberBox alt">-</div>
        </div>
</body>

</html>
